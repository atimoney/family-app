name: Deploy Web (Azure Static Web Apps)

on:
  push:
    branches:
      - main

  # Optional: build & deploy preview environments for PRs
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    # Don't deploy on PR close (the "close" is handled by the cleanup job below)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy

    # Use GitHub Environment to inject environment-specific variables
    # Set VITE_API_BASE_URL as an Environment Variable in:
    # - "production" environment: https://your-api-prod.azurecontainerapps.io
    # - "staging" environment: https://your-api-staging.azurecontainerapps.io
    #
    # NOTE: Vite environment variables are baked at build time.
    # Changing VITE_API_BASE_URL requires a new deployment.
    environment:
      name: ${{ github.event_name == 'push' && 'production' || 'staging' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # Install from repo root (monorepo)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build only the web app
      # Environment variables are injected from GitHub Environment settings
      # VITE_* variables are baked into the JS bundle at build time
      - name: Build web
        run: pnpm --filter web build
        env:
          # Secrets (stored in repository secrets)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Environment variables (stored in GitHub Environment configuration)
          # IMPORTANT: VITE_API_BASE_URL must be set in the GitHub Environment
          # for each deployment target (production, staging)
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_AUTH_REDIRECT_PATH: ${{ vars.VITE_AUTH_REDIRECT_PATH }}

      # Verify VITE_API_BASE_URL was set (helps catch configuration issues)
      - name: Verify API Base URL configuration
        run: |
          if [ -z "${{ vars.VITE_API_BASE_URL }}" ]; then
            echo "::warning::VITE_API_BASE_URL is not set in the GitHub Environment!"
            echo "Please configure VITE_API_BASE_URL in your GitHub Environment settings."
            echo "Environment: ${{ github.event_name == 'push' && 'production' || 'staging' }}"
          else
            echo "âœ“ VITE_API_BASE_URL is configured: ${{ vars.VITE_API_BASE_URL }}"
          fi

      # Deploy the already-built output to Azure SWA
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # for PR comments
          action: "upload"
          # Point directly at the build output folder
          app_location: "apps/web/dist"
          output_location: ""
          # We already built above, so tell the action not to rebuild
          skip_app_build: true
          skip_api_build: true

  close_pr_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Preview

    steps:
      - name: Close PR Preview Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "apps/web/dist"
